<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Gallery</title>
    <!-- Bootstrap 4.3.1 CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    
    <!-- Lightbox CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>

    <style>
        .card {
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
        }
        .card img {
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="container mt-4">
        <h2 class="text-center">Cards Gallery</h2>

        <div class="row">
            <!-- Card 1 -->
            <div class="col-md-4 mb-3">
                <div class="card">
                    <a href="https://via.placeholder.com/500" data-lightbox="gallery">
                        <img src="https://via.placeholder.com/150" class="card-img-top" alt="Image1">
                    </a>
                    <div class="card-body">
                        <h6 class="card-title">Image 1</h6>
                        <p class="card-text">This is a beautiful image.</p>
                    </div>
                </div>
            </div>
